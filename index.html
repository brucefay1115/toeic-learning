<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOEIC AI Tutor</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5856D6; /* iOS Indigo */
            --primary-light: #E0E0FF;
            --accent: #FF9500; /* iOS Orange */
            --bg: #F2F2F7;
            --card-bg: #FFFFFF;
            --text-main: #1C1C1E;
            --text-sub: #8E8E93;
            --highlight: #FFD60A;
            --word-active: #5856D6;
            --word-bg-active: #E0E0FF;
            --radius: 20px;
            --shadow: 0 4px 20px rgba(0,0,0,0.06);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            padding-bottom: calc(20px + var(--safe-area-bottom));
        }

        /* Utility */
        .hidden { display: none !important; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; padding-bottom: 120px; }

        /* VIEW MANAGEMENT */
        .view-section {
            min-height: 100vh;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        /* --- HOME VIEW --- */
        .home-header {
            padding: 40px 20px 20px;
            background: white;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        
        .app-title { font-size: 28px; font-weight: 800; color: var(--primary); margin-bottom: 5px; }
        .app-subtitle { font-size: 14px; color: var(--text-sub); }

        .score-section { margin-top: 20px; }
        .score-label { font-size: 14px; font-weight: 600; color: var(--text-sub); margin-bottom: 10px; display: block; }
        
        .score-selector {
            display: flex; gap: 10px; overflow-x: auto; padding: 5px 0;
            scrollbar-width: none;
        }
        .score-selector::-webkit-scrollbar { display: none; }
        
        .score-chip {
            padding: 10px 20px; background: #F2F2F7; border-radius: 50px;
            font-weight: 600; color: var(--text-sub); border: 1px solid transparent;
            cursor: pointer; transition: all 0.2s ease; white-space: nowrap;
        }
        .score-chip.active {
            background: var(--primary); color: white;
            box-shadow: 0 4px 10px rgba(88, 86, 214, 0.3);
        }

        .generate-btn {
            width: 100%; padding: 18px; background: var(--text-main); color: white;
            border: none; border-radius: var(--radius); font-size: 18px; font-weight: 700;
            margin-top: 20px; cursor: pointer; transition: transform 0.1s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .generate-btn:active { transform: scale(0.98); }
        .generate-btn:disabled { opacity: 0.7; cursor: not-allowed; }

        /* History List */
        .history-section { padding: 0 20px; margin-top: 10px; }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .history-item {
            background: white; padding: 16px; border-radius: 16px;
            margin-bottom: 12px; box-shadow: var(--shadow);
            display: flex; align-items: center; justify-content: space-between;
            transition: transform 0.1s;
        }
        .history-item:active { transform: scale(0.98); }
        .h-info { flex: 1; overflow: hidden; }
        .h-tag { 
            font-size: 10px; font-weight: 700; color: white; background: var(--accent);
            padding: 2px 6px; border-radius: 4px; vertical-align: middle; margin-right: 5px;
        }
        .h-title { font-size: 16px; font-weight: 600; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .h-date { font-size: 12px; color: var(--text-sub); }
        .h-delete {
            width: 32px; height: 32px; border-radius: 50%; background: #FFE5E5;
            color: #FF3B30; border: none; display: flex; align-items: center; justify-content: center;
            font-size: 18px; margin-left: 10px; flex-shrink: 0;
        }

        /* --- STUDY VIEW --- */
        .study-nav {
            position: sticky; top: 0; z-index: 100;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 15px 20px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .back-btn { font-size: 16px; font-weight: 600; color: var(--primary); background: none; border: none; display: flex; align-items: center; }
        .nav-actions { display: flex; gap: 10px; }
        .nav-icon-btn { background: #f0f0f0; border: none; width: 36px; height: 36px; border-radius: 50%; font-size: 16px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .nav-icon-btn.active { background: var(--primary); color: white; }

        .article-card {
            background: var(--card-bg); border-radius: var(--radius); padding: 24px;
            box-shadow: var(--shadow); margin-bottom: 20px; min-height: 200px;
        }

        .segment-row { margin-bottom: 18px; }
        .segment-en {
            font-size: 20px; line-height: 1.6; color: #333; margin-bottom: 6px;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }
        .blind-mode .segment-en { filter: blur(5px); opacity: 0.3; user-select: none; }
        .segment-zh {
            font-size: 15px; color: var(--text-sub); line-height: 1.5;
            padding-left: 10px; border-left: 3px solid var(--primary-light);
            margin-top: 8px;
        }

        /* Interactive Word */
        .word-interactive {
            position: relative; cursor: pointer; border-radius: 4px; padding: 1px 0;
            transition: background 0.1s, color 0.1s;
            -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; 
        }
        /* Active (Speaking) */
        .word-interactive.active { background-color: var(--word-bg-active); color: var(--word-active); font-weight: 700; }
        /* Pressing State (Visual Feedback for Long Press) */
        .word-interactive.pressing { background-color: var(--accent); color: white; }

        /* Audio Player */
        .player-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(20px); color: white; padding: 15px 25px;
            border-radius: 60px; display: flex; align-items: center; gap: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); z-index: 500;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .player-bar.hidden { transform: translate(-50%, 200%); }
        .play-btn {
            background: white; color: black; border: none; width: 50px; height: 50px;
            border-radius: 50%; font-size: 22px; cursor: pointer; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center;
        }
        .progress-container { flex: 1; height: 5px; background: rgba(255,255,255,0.3); border-radius: 3px; overflow: hidden; position: relative; }
        .progress-fill { width: 0%; height: 100%; background: var(--primary); transition: width 0.1s linear; }
        .speed-btn { background: rgba(255,255,255,0.2); border: none; color: white; border-radius: 12px; padding: 6px 10px; font-size: 12px; min-width: 45px; }

        /* Modals */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; display: none;
            align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        .modal-card { background: var(--card-bg); width: 85%; max-width: 350px; padding: 24px; border-radius: 24px; text-align: center; }
        
        .word-modal {
            position: fixed; bottom: 0; left: 0; width: 100%; background: white;
            border-top-left-radius: 24px; border-top-right-radius: 24px; padding: 30px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.15); transform: translateY(100%);
            transition: transform 0.3s ease; z-index: 1000;
            padding-bottom: max(30px, var(--safe-area-bottom)); max-height: 80vh; overflow-y: auto;
        }
        .word-modal.active { transform: translateY(0); }
        .wm-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .wm-word { font-size: 32px; font-weight: 800; color: var(--text-main); }
        .wm-meta { color: var(--text-sub); margin-bottom: 15px; font-size: 18px; }
        .wm-def { font-size: 20px; margin-bottom: 15px; line-height: 1.4; }
        .wm-btn {
            background: var(--primary); color: white; border: none; width: 100%;
            padding: 15px; border-radius: 16px; font-size: 16px; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px;
        }
        .wm-btn.secondary { background: #F2F2F7; color: #333; }

        .loader { border: 3px solid #f3f3f3; border-top: 3px solid white; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Content Cards */
        .section-title { font-size: 18px; font-weight: 700; margin: 30px 0 15px; }
        .vocab-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .vocab-card { background: white; padding: 15px; border-radius: 12px; border-left: 4px solid var(--accent); box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 10px; }
        .vocab-word { font-size: 18px; font-weight: 700; }
        
        /* Phrase/Idiom Cards */
        .phrase-list { list-style: none; padding: 0; }
        .phrase-card { 
            background: white; padding: 16px; border-radius: 12px; margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-left: 4px solid var(--primary);
        }
        .phrase-title { font-size: 18px; font-weight: 700; color: var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .phrase-meaning { font-size: 16px; font-weight: 500; margin: 5px 0; color: #333; }
        .phrase-desc { font-size: 14px; color: #666; margin-bottom: 8px; line-height: 1.4; }
        .phrase-ex { 
            background: #F2F2F7; padding: 8px 12px; border-radius: 8px; 
            font-style: italic; color: #555; font-size: 14px; margin-top: 5px;
        }

        .mini-speaker {
            display: inline-flex; align-items: center; justify-content: center;
            width: 28px; height: 28px; border-radius: 50%; background: #f0f0f0;
            border: none; cursor: pointer; font-size: 14px; margin-left: 8px; vertical-align: middle;
        }
        .large-speaker {
            display: inline-flex; align-items: center; justify-content: center;
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--primary); color: white; border: none;
            cursor: pointer; font-size: 24px; margin: 0 auto; box-shadow: 0 4px 10px rgba(88, 86, 214, 0.3);
        }
    </style>
</head>
<body>

                <div>
                    <div class="app-title">TOEIC AI Tutor</div>
                    <div class="app-subtitle">Êô∫ÊÖßÈñ±ËÆÄËàáËÅΩÂäõË®ìÁ∑¥</div>

        <nav class="study-nav">

            <h3 class="section-title">Ê†∏ÂøÉÂñÆÂ≠ó Vocabulary</h3>

    <!-- PLAYER -->
    <div class="player-bar hidden" id="playerBar">
        <button class="play-btn" id="btnPlayPause">‚ñ∂</button>

            <div class="progress-fill" id="progressBar"></div>
        </div>

    </div>

    <!-- WORD MODAL -->
    <div class="word-modal" id="wordModal">
        <div class="wm-header">

    <!-- API KEY MODAL -->
    <div class="modal-overlay" id="keyModal">
        <div class="modal-card">
            <h3>Ë®≠ÂÆö Gemini API</h3>
            <a href="https://aistudio.google.com/app/apikey" target="_blank" class="api-guide-link">üîë ÂèñÂæó Google API Key</a>
            <input type="password" id="apiKeyInput" placeholder="Paste API Key here..." style="width:100%; padding:12px; margin:10px 0; border:1px solid #ddd; border-radius:12px;">
            <button class="generate-btn" style="margin:0; padding:12px;" onclick="saveApiKey()">ÂÑ≤Â≠ò</button>
        </div>

    <audio id="mainAudio"></audio>

<script>
    /** --- INDEXEDDB HELPER --- */
    const dbName = 'TOEIC_Tutor_DB';
    const storeName = 'history';
    const DB = {
        open: () => new Promise((res, rej) => {
            const req = indexedDB.open(dbName, 1);
            req.onupgradeneeded = e => { if (!e.target.result.objectStoreNames.contains(storeName)) e.target.result.createObjectStore(storeName, { keyPath: 'id' }); };
            req.onsuccess = e => res(e.target.result);
            req.onerror = e => rej(e.target.error);
        }),
        add: async item => {
            const db = await DB.open();
            return new Promise((res, rej) => {
                const tx = db.transaction(storeName, 'readwrite');
                tx.objectStore(storeName).put(item);
                tx.oncomplete = () => res(); tx.onerror = () => rej(tx.error);
            });
        },
        getAll: async () => {
            const db = await DB.open();
            return new Promise((res, rej) => {
                const req = db.transaction(storeName, 'readonly').objectStore(storeName).getAll();
                req.onsuccess = () => res(req.result.reverse()); req.onerror = () => rej(req.error);
            });
        },
        delete: async id => {
            const db = await DB.open();
            return new Promise((res, rej) => {
                const tx = db.transaction(storeName, 'readwrite');
                tx.objectStore(storeName).delete(id);
                tx.oncomplete = () => res(); tx.onerror = () => rej(tx.error);
            });
        },
        clear: async () => {
            const db = await DB.open();
            return new Promise((res, rej) => {
                const tx = db.transaction(storeName, 'readwrite');
                tx.objectStore(storeName).clear();
                tx.oncomplete = () => res(); tx.onerror = () => rej(tx.error);
            });
        }
    };

    /** --- STATE & CONFIG --- */
    const state = {
        apiKey: localStorage.getItem('gemini_api_key') || '',
        targetScore: 700,
        currentData: null,
        audioBlobUrl: null,
        words: [], 
        playbackSpeed: 1.0,
        activeWordIndex: -1,
        showTranslation: false,
        blindMode: false
    };
    const TEXT_MODEL = "gemini-2.5-flash"; 
    const VOICE_NAMES = ["Kore", "Puck", "Charon", "Fenrir", "Aoede"];

    /** --- UI ROUTING --- */
    const viewHome = document.getElementById('viewHome');
    const viewStudy = document.getElementById('viewStudy');
    const playerBar = document.getElementById('playerBar');

    function goStudy() {
        viewHome.classList.add('hidden');
        viewStudy.classList.remove('hidden');
        playerBar.classList.remove('hidden');
        window.scrollTo(0,0);
    }
    function goHome() {
        viewStudy.classList.add('hidden');
        viewHome.classList.remove('hidden');
        playerBar.classList.add('hidden');
        document.getElementById('mainAudio').pause();
        refreshHistory();
    }

    // Init Logic
    const scores = [500, 600, 700, 800, 900];
    const scoreSelector = document.getElementById('scoreSelector');
    scores.forEach(score => {
        const chip = document.createElement('div');
        chip.className = `score-chip ${score === state.targetScore ? 'active' : ''}`;
        chip.innerText = score;
        chip.onclick = () => {
            state.targetScore = score;
            document.querySelectorAll('.score-chip').forEach(c => c.classList.remove('active'));
            chip.classList.add('active');
        };
        scoreSelector.appendChild(chip);
    });

    const keyModal = document.getElementById('keyModal');
    if (!state.apiKey) keyModal.classList.add('active');
    document.getElementById('btnSettings').onclick = () => { document.getElementById('apiKeyInput').value = state.apiKey; keyModal.classList.add('active'); };
    function saveApiKey() {
        const input = document.getElementById('apiKeyInput').value.trim();
        if (input) { state.apiKey = input; localStorage.setItem('gemini_api_key', input); keyModal.classList.remove('active'); }
        else alert('Ë´ãËº∏ÂÖ•ÊúâÊïà Key');
    }

    /** --- API & GENERATION --- */
    const GENERATE_BTN = document.getElementById('btnGenerate');
    GENERATE_BTN.onclick = async () => {
        if (!state.apiKey) return alert('Ë´ãÂÖàË®≠ÂÆö API Key');
        GENERATE_BTN.disabled = true;
        GENERATE_BTN.innerHTML = '<div class="loader"></div> ÁîüÊàê‰∏≠...';

        try {
            const contentData = await fetchGeminiText(state.targetScore);
            if (contentData.segments) {
                contentData.article = contentData.segments.map(s => s.en).join(' ');
                contentData.translation = contentData.segments.map(s => s.zh).join('\n');
            }
            state.currentData = contentData;
            renderContent(contentData);
            
            const randomVoice = VOICE_NAMES[Math.floor(Math.random() * VOICE_NAMES.length)];
            const audioBuffer = await fetchGeminiTTS(contentData.article, randomVoice);
            const audioBlob = pcmToWav(new Uint8Array(audioBuffer), 24000);
            setupAudio(audioBlob);
            
            await DB.add({
                id: Date.now(),
                date: new Date().toLocaleDateString(),
                title: contentData.segments ? contentData.segments[0].en.substring(0, 30) + '...' : 'New Lesson',
                data: contentData,
                score: state.targetScore,
                audioBlob: audioBlob
            });
            goStudy();
        } catch (error) {
            console.error(error); alert('ÈåØË™§: ' + error.message);
        } finally {
            GENERATE_BTN.disabled = false; GENERATE_BTN.innerHTML = '<span>‚ú® ÁîüÊàêÊñ∞Ë™≤Á®ã</span>';
        }
    };

    async function fetchGeminiText(score) {
        // Changed grammar to phrases
        const prompt = `
            You are a strict TOEIC tutor. Target Score: ${score}.
            Task: Generate a reading comprehension passage (150-200 words) about a random business or daily life scenario suitable for this level.
            Output JSON strictly:
            {
                "segments": [
                    {"en": "Sentence 1 English", "zh": "Sentence 1 Traditional Chinese Translation"},
                    {"en": "Sentence 2 English", "zh": "Sentence 2 Traditional Chinese Translation"}
                ],
                "vocabulary": [
                    {"word": "word", "pos": "v.", "ipa": "/ipa/", "def": "Chinese definition", "ex": "English example sentence ONLY (No Chinese)"}
                ],
                "phrases": [
                    {"phrase": "look forward to", "meaning": "ÊúüÂæÖ (Traditional Chinese)", "desc": "Explanation usage note in Traditional Chinese", "ex": "English example sentence."}
                ]
            }
            Return ONLY raw JSON. No markdown formatting.
        `;
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${TEXT_MODEL}:generateContent?key=${state.apiKey}`, {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
        });
        const data = await response.json();
        return JSON.parse(data.candidates[0].content.parts[0].text);
    }

    async function fetchWordDetails(word) {
        // Check cache first
        const cache = JSON.parse(localStorage.getItem('toeic_word_cache') || '{}');
        if (cache[word.toLowerCase()]) return cache[word.toLowerCase()];

        const prompt = `Explain "${word}" for TOEIC. Output JSON: {"word":"${word}","pos":"pos","ipa":"ipa","def":"Traditional Chinese def","ex":"English example sentence ONLY."}`;
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${TEXT_MODEL}:generateContent?key=${state.apiKey}`, {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
        });
        const data = await response.json();
        const result = JSON.parse(data.candidates[0].content.parts[0].text);
        
        // Save to cache
        cache[word.toLowerCase()] = result;
        localStorage.setItem('toeic_word_cache', JSON.stringify(cache));
        return result;
    }

    async function fetchGeminiTTS(text, voiceName) {
        const payload = {
            contents: [{ parts: [{ text: text }] }],
            generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: voiceName } } } },
            model: "gemini-2.0-flash-exp"
        };
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${state.apiKey}`, {
            method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
        });
        const data = await response.json();
        if (data.error) return fetchGeminiTTSFallback(text, voiceName);
        const bin = atob(data.candidates[0].content.parts[0].inlineData.data);
        const len = bin.length; const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) bytes[i] = bin.charCodeAt(i);
        return bytes.buffer;
    }

    async function fetchGeminiTTSFallback(text, voiceName) {
        const payload = { contents: [{ parts: [{ text: text }] }], generationConfig: { responseModalities: ["AUDIO"], speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: voiceName } } } } };
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${state.apiKey}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        const data = await response.json();
        const bin = atob(data.candidates[0].content.parts[0].inlineData.data);
        const len = bin.length; const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) bytes[i] = bin.charCodeAt(i);
        return bytes.buffer;
    }

    /** --- RENDERING --- */
    function renderContent(data) {
        const container = document.getElementById('articleContainer');
        container.innerHTML = '';
        state.words = [];

        const segments = data.segments || [{ en: data.article, zh: data.translation }];
        let totalWeighted = 0;
        const segWeights = segments.map(s => s.en.split(/(\s+)/).reduce((acc, t) => acc + tokenWeight(t), 0));
        segWeights.forEach(w => totalWeighted += w);

        let globalAcc = 0;

        segments.forEach((seg, sIdx) => {
            const row = document.createElement('div');
            row.className = `segment-row ${state.blindMode ? 'blind-mode' : ''}`;
            
            const enDiv = document.createElement('div');
            enDiv.className = 'segment-en';

            const sentStartPct = globalAcc / totalWeighted;
            const sentEndPct = (globalAcc + segWeights[sIdx]) / totalWeighted;
            const sentDur = sentEndPct - sentStartPct;

            const tokens = seg.en.split(/(\s+)/);
            const tWeights = tokens.map(t => tokenWeight(t));
            const totalTW = tWeights.reduce((a,b)=>a+b, 0) || 1;
            let accTW = 0;

            tokens.forEach((frag, tIdx) => {
                if (!/[a-zA-Z0-9]/.test(frag)) { enDiv.appendChild(document.createTextNode(frag)); accTW += tWeights[tIdx]; return; }
                const span = document.createElement('span');
                span.innerText = frag;
                span.className = 'word-interactive';
                addLongPressListener(span, frag.replace(/[^a-zA-Z0-9']/g, ''));
                enDiv.appendChild(span);

                const startL = accTW / totalTW; const endL = (accTW + tWeights[tIdx]) / totalTW;
                state.words.push({ element: span, startPct: sentStartPct + (startL * sentDur), endPct: sentStartPct + (endL * sentDur) });
                accTW += tWeights[tIdx];
            });

            globalAcc += segWeights[sIdx];
            const zhDiv = document.createElement('div');
            zhDiv.className = `segment-zh ${state.showTranslation ? '' : 'hidden'}`;
            zhDiv.innerText = seg.zh;
            row.appendChild(enDiv); row.appendChild(zhDiv); container.appendChild(row);
        });

        // Vocab
        const vList = document.getElementById('vocabList');
        vList.innerHTML = '';
        data.vocabulary.slice(0,8).forEach(v => {
            vList.innerHTML += `
            <div class="vocab-card">
                <div class="vocab-header">
                    <div><span class="vocab-word">${v.word}</span> <span class="mini-speaker" onclick="speakText('${v.word.replace(/'/g, "\\'")}')">üîä</span></div>
                    <div><span class="vocab-pos">${v.pos}</span> <span class="vocab-ipa">${v.ipa}</span></div>
                </div>
                <div class="vocab-def">${v.def}</div>
                <div class="vocab-ex">"${v.ex}" <span class="mini-speaker" onclick="speakText('${v.ex.replace(/'/g, "\\'")}')">üîä</span></div>
            </div>`;
        });

        // Phrases
        const pList = document.getElementById('phraseList');
        pList.innerHTML = '';
        if (data.phrases) {
            data.phrases.forEach(p => {
                pList.innerHTML += `
                <div class="phrase-card">
                    <div class="phrase-title">${p.phrase} <span class="mini-speaker" onclick="speakText('${p.phrase.replace(/'/g, "\\'")}')">üîä</span></div>
                    <div class="phrase-meaning">${p.meaning}</div>
                    <div class="phrase-desc">${p.desc}</div>
                    <div class="phrase-ex">"${p.ex}" <span class="mini-speaker" onclick="speakText('${p.ex.replace(/'/g, "\\'")}')">üîä</span></div>
                </div>`;
            });
        }
    }

    /** --- AUDIO --- */
    const audioEl = document.getElementById('mainAudio');
    const progressBar = document.getElementById('progressBar');
    function setupAudio(blob) {
        if (state.audioBlobUrl) URL.revokeObjectURL(state.audioBlobUrl);
        state.audioBlobUrl = URL.createObjectURL(blob);
        audioEl.src = state.audioBlobUrl;
        audioEl.playbackRate = state.playbackSpeed;
    }
    audioEl.ontimeupdate = () => {
        if (!audioEl.duration) return;
        const pct = audioEl.currentTime / audioEl.duration;
        progressBar.style.width = `${pct*100}%`;
        let idx = -1;
        for (let i=0; i<state.words.length; i++) { if (pct >= state.words[i].startPct && pct < state.words[i].endPct) { idx = i; break; } }
        if (idx !== state.activeWordIndex) {
            if (state.activeWordIndex >= 0 && state.words[state.activeWordIndex]) state.words[state.activeWordIndex].element.classList.remove('active');
            if (idx >= 0) state.words[idx].element.classList.add('active');
            state.activeWordIndex = idx;
        }
    };
    audioEl.onended = () => {
        document.getElementById('btnPlayPause').innerText='‚ñ∂'; progressBar.style.width='0%';
        if(state.activeWordIndex >= 0 && state.words[state.activeWordIndex]) state.words[state.activeWordIndex].element.classList.remove('active');
        state.activeWordIndex = -1;
    };
    document.getElementById('btnPlayPause').onclick = () => audioEl.paused ? (audioEl.play(), document.getElementById('btnPlayPause').innerText='‚è∏') : (audioEl.pause(), document.getElementById('btnPlayPause').innerText='‚ñ∂');
    document.getElementById('progressContainer').onclick = e => {
        if (audioEl.duration) {
            audioEl.currentTime = (e.clientX - e.target.getBoundingClientRect().left) / e.target.getBoundingClientRect().width * audioEl.duration;
            audioEl.ontimeupdate && audioEl.ontimeupdate();
        }
    };
    document.getElementById('btnSpeed').onclick = () => {
        const speeds = [1.0, 0.75, 0.5];
        state.playbackSpeed = speeds[(speeds.indexOf(state.playbackSpeed)+1)%3];

        document.getElementById('btnSpeed').innerText = state.playbackSpeed + 'x';
    };

    /** --- HELPERS --- */
    function pcmToWav(pcm, rate) {
        const b = new ArrayBuffer(44 + pcm.length), v = new DataView(b);
        const wS = (o,s) => { for(let i=0;i<s.length;i++) v.setUint8(o+i, s.charCodeAt(i)); };
        wS(0,'RIFF'); v.setUint32(4, 36+pcm.length, true); wS(8,'WAVE'); wS(12,'fmt ');
        v.setUint32(16,16,true); v.setUint16(20,1,true); v.setUint16(22,1,true);
        v.setUint32(24,rate,true); v.setUint32(28,rate*2,true); v.setUint16(32,2,true); v.setUint16(34,16,true);
        wS(36,'data'); v.setUint32(40,pcm.length,true); new Uint8Array(b,44).set(pcm);
        return new Blob([b], {type:'audio/wav'});
    }
    function tokenWeight(t) {
        if (!t) return 0;
        let w = Math.max(1.6, t.replace(/[^a-zA-Z0-9']/g,'').length);
        if (t.match(/\d/)) w += 2;
        if (/[,:;]/.test(t)) w += 1.2;
        if (/[.!?]/.test(t)) w += 2.4;
        return w;
    }
    function speakText(t) { const u = new SpeechSynthesisUtterance(t); u.lang='en-US'; window.speechSynthesis.speak(u); }

    /** --- MODAL INTERACTION --- */
    function addLongPressListener(el, word) {
        let timer;
        // Visual Feedback Logic
        const start = e => {
            if(e.type==='click'&&e.button!==0)return;
            el.classList.add('pressing');
            timer = setTimeout(() => {
                el.classList.remove('pressing');
                showWordModal(word);
            }, 600);
        };
        const end = () => { clearTimeout(timer); el.classList.remove('pressing'); };
        
        el.addEventListener('touchstart', start, {passive:true});
        el.addEventListener('touchend', end);
        el.addEventListener('touchmove', end);
        el.addEventListener('mousedown', start);
        el.addEventListener('mouseup', end);
        el.addEventListener('mouseleave', end);
        el.oncontextmenu = e => { e.preventDefault(); return false; };
    }

    function showWordModal(word) {
        const modal = document.getElementById('wordModal');

        let vocabItem = state.currentData.vocabulary.find(v => v.word.toLowerCase() === word.toLowerCase());

        if (!vocabItem) {

            document.getElementById('wmIpa').innerText = '';
            document.getElementById('wmDef').innerText = 'Â∞öÁÑ°Ë©≥Á¥∞Ë≥áÊñô';
            document.getElementById('wmEx').classList.add('hidden');
            
            actionArea.innerHTML = '';
            const genBtn = document.createElement('button');
            genBtn.className = 'wm-btn';
            genBtn.style.background = 'var(--accent)';
            genBtn.innerText = '‚ú® AI Ëß£ÊûêÊ≠§ÂñÆÂ≠ó';

                    document.getElementById('wmEx').classList.remove('hidden');

                } catch(e) {
                    genBtn.innerText = 'ÁîüÊàêÂ§±ÊïóÔºåË´ãÈáçË©¶'; genBtn.disabled = false; alert(e.message);
                }

        modal.classList.add('active');
    }
